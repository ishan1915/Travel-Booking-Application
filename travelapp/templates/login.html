{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'dashboard/style1.css' %}">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">User Login</h3>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-grid">
        <button id="but1" type="submit" class="btn btn-primary">Log In</button>
      </div>
    </form>

    <p class="text-center mt-3">
      Don't have an account? 
      <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a>
    </p>
  </div>
</div>

</body>
</html>
